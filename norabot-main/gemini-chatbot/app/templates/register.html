{% extends "base.html" %}
{% block title %}Register - Norabot{% endblock %}
{% block content %}
<div class="flex justify-center items-center mt-10">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Daftar Akun Norabot</h2>
    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
        <input type="text" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition duration-200">
        Register
      </button>
    </form>
    <p class="mt-6 text-sm text-center text-gray-600">
      Sudah punya akun?
      <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login di sini</a>
    </p>
  </div>
</div>
{% endblock %}
